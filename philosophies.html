<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Cooper's Philosophy</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="writings-header">
        <h1>Poems by Luke Cooper</h1>
    </div>

    <div id="writings-container">
        <!-- Poems will be loaded here dynamically -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('writings/philosophies.json')
                .then(response => response.json())
                .then(writings => {
                    const poemsContainer = document.getElementById('writings-container');

                    writings.forEach(writing => {
                        const poemBox = document.createElement('div');
                        poemBox.className = "writings-box";

                        const title = document.createElement('h3');
                        title.textContent = `${writing.title} by ${writing.author} ${writing.date}`;
                        title.className = "writings-title";

                        const content = document.createElement('p');
                        content.textContent = writing.content;
                        content.className = "writings-content";

                        poemBox.appendChild(title);
                        poemBox.appendChild(content);
                        poemsContainer.appendChild(poemBox);
                    });
                })
                .catch(err => console.log(err));
        });
    </script>
</body>

</html>
